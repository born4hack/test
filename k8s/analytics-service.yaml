apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: enterprise-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: busybox
        command:
          - sh
          - -c
          - "while true; do echo processing analytics; done"
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: enterprise-platform
spec:
  selector:
    app: analytics-service
  ports:
  - port: 80
